<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div role="main" class="container">
    <div class="content">
      <div class="stats-card">
        <div class="stats-card_image-part">
          <span class="stats-card_image"></span>
        </div>
        <div class="stats-card_text-part">
          <div class="stat-card_tile-wrapper">
            <h1 class="stats-card_title">
              Get <strong class="stats-card_select">insights</strong> that help your business grow.
            </h1>
            <p class="stats-card_subtitle">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-card_desc">
            <div class="stats-card_col">
              <h2 class="stats-card_col_title">10k+</h2>
              <p class="stats-card_col_subtitle">companies</p>
            </div>
            <div class="stats-card_col">
              <h2 class="stats-card_col_title">314</h2>
              <p class="stats-card_col_subtitle">templates</p>
            </div>
            <div class="stats-card_col">
              <h2 class="stats-card_col_title">12M+</h2>
              <p class="stats-card_col_subtitle">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Keberson" target="_blank">Keberson</a>.
    </div>
  </div>
</body>
</html>
